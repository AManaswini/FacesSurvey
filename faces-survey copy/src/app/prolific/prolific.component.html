<body>
<div class="form1">
    <div class="form3">
        <div class="text">
            Please enter your prolific id in the box below.
        </div>
        <form>
            <div class="f1">
                <div class="input2">
                 <input type="text" placeholder="Write your ID here" class="input" (keyup)="enable()" [(ngModel)]="UserID" name="userid">
            </div>
            <div class="buttons">
                <button nz-button="isdisabled" class="next" (click)="survey()">Next <i nz-icon nzType="right"></i></button>
                <!-- <button nz-button class="quit">Quit</button>  -->
                <div nz-row>
                    <div nz-col nzSpan="2">
                        <div nz-row class="btn">
                            <button nz-button 
                                    nzType="primary" 
                                    nzDanger 
                                    nz-popconfirm
                                    nzOkText="Yes, Quit"
                                    nzPopconfirmTitle="Are you sure you want to Quit the Survey?"
                                    (nzOnConfirm)="exit()">
                                    Quit Survey</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </form>

    </div>
</div>
</body>
